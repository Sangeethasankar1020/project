<!DOCTYPE html>
<html>

<head>
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <!-- main box -->
    <article class="container">
        <div class="main-container">
            <h2>Goal Getter: Achieve More, Stress Less</h2>
            <!-- input -->
            <div class="input-main">
                <input type="text" placeholder="add your todo here..." class="input-box">
                <button type="button" class="add-btn">Add</button>
            </div>
            <!-- delete -->
            <div class="btn">
                <button type="button" class="select-btn">Select to Delete</button>
                <button type="button" class="delete-btn">Delete All</button>
            </div>
            <!-- filters -->
            <div class="filters">
                <div class="dropdown">
                    <button class="dropbtn">Filter</button>
                    <div class="drop-content">
                        <a>All</a>
                        <a>Pending</a>
                        <a>Completed</a>
                    </div>
                </div>
                <p>Completed : <span>0</span></p>
                <p>Total Tasks : <span>0</span></p>
            </div>
        </div>

    </article>
</body>

</html>
