<!DOCTYPE html>
<html >
<head>
  <title>Simple calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>
<body>
  <article class="container">
  <article class="main-container">
    <div class="toggle">
      <div class="form-check form-switch theme-toggler active">
        <input class="form-check-input toggler-icon" type="checkbox" id="flexSwitchCheckChecked" checked>
      </div>
    </div>
    <div class="display-screen">
      <div id="display"></div>
    </div>
    <section class="buttons">
      <table>
        <tr>
          <td><button class="btn-operator clear" id="clear">c</button></td>
          <td><button class="btn-operator" id="/">&divide;</button></td>
          <td><button class="btn-operator" id="*">&times;</button></td>
          <td><button class="btn-operator" id="backspace"><</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="7">7</button></td>
          <td><button class="btn-number" id="8">8</button></td>
          <td><button class="btn-number" id="9">9</button></td>
          <td><button class="btn-operator" id="-">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="4">4</button></td>
          <td><button class="btn-number" id="5">5</button></td>
          <td><button class="btn-number" id="6">6</button></td>
          <td><button class="btn-operator" id="+">+</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="1">1</button></td>
          <td><button class="btn-number" id="2">2</button></td>
          <td><button class="btn-number" id="3">3</button></td>
          <td><button class="btn-number" id=".">.</button></td>
        </tr>
        <tr>
          <td><button class="btn-operator" id="(">(</button></td>
          <td><button class="btn-number" id="0">0</button></td>
          <td><button class="btn-operator" id=")">)</button></td>
          <td><button class="btn-equal" id="=">=</button></td>
      </tr>
      </table>
     
    </section>
  </article>
</article>
</body>
</html>
